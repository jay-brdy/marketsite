<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <h2>Fish Market</h2>
        <nav class="nav-links">
          <a href="/pages/index.html">Home</a>
          <a href="/pages/products.html">Products</a>
          <a href="/pages/cart.html">Cart</a>
          <a href="/pages/about.html">About</a>
          <a href="/pages/faq.html">FAQ</a>
          <a href="/pages/login.html" data-guest-only>Login</a>
          <a href="/pages/profile.html" data-auth-only>Profile</a>
          <a href="/pages/orders.html" data-auth-only>Orders</a>
          <a href="/pages/admin.html">Admin</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section data-auth-forms>
        <h1>Login / Register</h1>
        <div class="notice">Use admin email configured in the backend to get admin access.</div>
        <div class="card-grid">
          <div class="card">
            <h3>Create Account</h3>
            <form data-register-form>
              <label>Display Name</label>
              <input name="displayName" required />
              <label>Email</label>
              <input type="email" name="email" required />
              <label>Password</label>
              <input type="password" name="password" required />
              <button type="submit">Register</button>
            </form>
          </div>
          <div class="card">
            <h3>Sign In</h3>
            <form data-login-form>
              <label>Email</label>
              <input type="email" name="email" required />
              <label>Password</label>
              <input type="password" name="password" required />
              <button type="submit">Login</button>
            </form>
          </div>
        </div>
      </section>

      <section data-profile style="display:none">
        <h1>Your Profile</h1>
        <div class="card">
          <p><strong>Name:</strong> <span data-profile-name></span></p>
          <p><strong>Email:</strong> <span data-profile-email></span></p>
          <p><strong>Role:</strong> <span data-profile-role></span></p>
          <form data-profile-form>
            <label>Display Name</label>
            <input name="displayName" required />
            <label>Birthday</label>
            <input type="date" name="birthday" />
            <button type="submit">Save Profile</button>
          </form>
          <p class="notice" data-profile-status></p>
          <button class="button secondary" data-logout>Log out</button>
        </div>
      </section>
    </main>

    <script type="module">
      import { bindAuthForms, initAuth, loadProfileView } from '../js/auth.js';
      initAuth();
      loadProfileView();
      bindAuthForms();
    </script>
  </body>
</html>
